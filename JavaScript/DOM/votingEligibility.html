<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eligibilityCheck</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>


   <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">

        <h1 class="text-center text-primary mt-5">Voting Eligibility </h1>


        <form class="border rounded p-3 mt-5 shadow" action="">
            <label for="">Enter your age</label>
            <div class="d-flex mt-3">
                <input id="age" type="text" placeholder="Age" class="form-control">
    
                <button type="button"  onclick="check()" class="btn btn-success ms-3">Check</button> 
                
            </div>
            <h6 id="eligible" class="mt-2 ms-2"></h6>
        </form>
    </div>
    <div class="col-md-4"></div>
   </div>


<script>
    function check(){
        console.log(age.value);

        if (age.value>=18) {
            eligible.textContent="You are eligible"
            eligible.style.color="Green"
        } else {
            eligible.textContent="You are not eligible"
            eligible.style.color="red" 
        }
    }
</script>


</body>



</html>
