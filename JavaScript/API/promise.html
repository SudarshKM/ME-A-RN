<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promise
    </title>

     <!-- bootstrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
 
</head>
<body>
    <h1 class="text-primary text-center mt-5">LUCKY WIN CONTEST</h1>

    <div class="d-flex justify-content-center align-items-center" style="height: 88vh;width: 100%;">
        <h1 style="font-size: 90px;" id="result">result</h1>
    </div>
</body>

<script>
    //instance

    const luckyContest = new Promise((resolve , reject) =>{
        myLottery = 3;

        lottery = Math.floor(Math.random()*5);

        if(myLottery == lottery) {
            console.log("You Won");
            resolve("You Won")
        }
        else {
            console.log("Better Luck Next Time");
            reject("Better Luck Next Time")
        }
    })

luckyContest.then((response)=>{
        result.innerHTML = response;
        result.style.color = "green"
}).catch((err)=>{
    result.innerHTML = err;
    result.style.color = "red"
})

</script>
</html>
