<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <form action="">
        <label for="uname" >Username</label>
        <input id="uname" type="text" placeholder="Enter your name">
        
        <br><br>

        <label for="password">password</label>

        <br><br>

        <input type="email" name="email" id="email" placeholder="eg:abc@gmail.com">
        
        <br><br>
        
        <label for="date">DateOfBirth</label>
        <input type="date" name="" id="date">
        
        <br><br>
        
        <label for="gender">Gender : </label>
        <label for="gender">Male </label>
        <input type="radio" name="gender" id="gender">
        <label for="gender">Female </label>
        <input type="radio" name="gender" id="gender">
        <label for="gender">Others </label>
        <input type="radio" name="gender" id="gender">
        
        <br><br>

        <input type="file" id="file">
        
        <br><br>

        <input type="number" name="" id="number" min="0" max="100" step="2">

        <label for="Address">Address:</label>

        <br><br>

        <label for="">Choose</label>

            <option value="Flutter">Flutter</option>

    </form>
</body>
