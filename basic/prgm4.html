<!-- list -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Lists</h2>
    <h3>Orderd list</h3>
    <ol type="A">
        <li>Mern</li>
        <li>Python</li>
        <li>Flutter</li>
    </ol>
    <ol type="a">
        <li>Mern</li>
        <li>Python</li>
        <li>Flutter</li>
    </ol>
    <ol type="I">
        <li>Mern</li>
        <li>Python</li>
        <li>Flutter</li>
    </ol>
    <ol type="i">
        <li>Mern</li>
        <li>Python</li>
        <li>Flutter</li>
    </ol>
    <ol type="1">
        <li>Mern</li>
        <li>Python</li>
        <li>Flutter</li>
    </ol>
    <h3>unOrdered list</h3>
    <ul type="square">
        <li>Mern</li>
        <li>Python</li>
        <li>flutter</li>
    </ul>

    <ul type="circle">
        <li>Mern</li>
        <li>Python</li>
        <li>flutter</li>
    </ul>
</body>
</html>
