<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- css -->
    <link rel="stylesheet" href="./faceBookLogInStyles.css">
</head>
<body>
   <div class="container">
        <div class="firstHalf">
                <header>
                    <h1>facebook</h1>
                </header>
    
                <section class="content">
                    <div class="card">
                           <p>Log in to Facebook</p> 
                        <div class="form">
                            <form action="">
                                <input type="text" placeholder="Email address or phone number"> <br>
                                <input type="password" placeholder="password" > <br>       
                                <button><b>Log in</b></button>
                            </form>
                           <div class="link">
                                <a href="">Forgotten account?</a>
                                <a href="">Sign up for Facebook</a>
                           </div>
                        </div>
                    </div>
                </section>
        </div>
   </div> 
</body>
</html>
