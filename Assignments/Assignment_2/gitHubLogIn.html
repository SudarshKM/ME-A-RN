<!-- GitHub login page -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- css  -->
    <link rel="stylesheet" href="./gitHubLogInStyles.css">

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <header>
          <i class="fa-brands fa-github"></i>
        </header>

         <section class="content">

           <div class="card">
                <div class="signInHeading">
                    <h1>Sign in to GitHub</h1>
                </div>

                <div class="form">
                    <form action="">
                        <label for="">User name or email address</label> <br>
                        <input type="text"> <br>

                        <div class="forgotPassword"><label for="">Password</label> <br> <a href=""> Forgot Password?</a></div>
                        <input type="password"> <br>

                        <button type="submit">Sign in</button>
                    </form>

                </div>

                <div class="card-footer">
                    <p><a class="underline" href="">Sign in with a passkey</a></p>
                    <p>New to GitHub ? <a class="underline" href="">Create an account</a></p>
                </div>

           </div>
         </section>

         <footer> 
                <a class="underline , footerLink" href="">Terms</a>
                <a class="underline , footerLink" href="">Privacy</a>
                <a class="underline , footerLink" href="">Docs</a>
                <a class="underline , footerLink" href="">ContactGitHub Support</a>
                <a class="underline , footerLink" href="">Manage Cookies</a>
                <a class="underline , footerLink" href="">Do not share my personal information</a>
         </footer>

    </div>
</body>
</html>
